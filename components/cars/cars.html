<div class="mainContain">
  <div class="make" ng-show="formHide">
    <label for="seats">How many people can you take?</label>
    <input type="number" name="seats" ng-model="seats" value="1" min="1" max="7" required/>
    <button class="btn btn-primary" ngClick="addCar(seats)"></button>
  </div>
  <div ng-repeat="car in cars.cars  | orderBy: riders" class="repeatContain bottomSpacer">
    <div class="imageContain">
      <img ng-src='{{car.imageUrl}}' alt='{{car.driver}}'>
    </div>
    <div class="carContain align">
      <div class='bottomSpacer'>
        <div>
          <h1 class="topKill"><i class="fa fa-car" aria-hidden="true"></i>{{car.driver}}</h1>
        </div>
      </div>
      <div class='commentButtons'>
        <div>
          <div class='riderJustify'>
            {{car.riders}}
          </div>
          <div class='align'>
            <button class="vote up" ng-click="upVote(id)" ng-init='id=post.id'></button>
            <button class="vote down" ng-click="downVote(id)"></button>
          </div>
        </div>
      </div>
    </div>
    <div class='imageContain'>
      <img ng-src='{{post.image}}' alt='{{post.imageAlt}}'>
    </div>
  </div>
</div>
